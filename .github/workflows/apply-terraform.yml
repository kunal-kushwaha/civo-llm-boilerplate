name: Apply Terraform to Civo

on:
  push:
    branches:
      - main
    paths:
      - 'infra/tf/**'

env:
  civo_token: ${{ secrets.civo_token }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0 # Specify the Terraform version you're using

    - name: Terraform Init
      id: init
      run: cd infra/tf && terraform init 

    - name: Terraform Plan
      id: plan
      run: cd infra/terraform && terraform plan -no-color -out=tfplan
      continue-on-error: true

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: cd infra/terraform && terraform apply -auto-approve tfplan
